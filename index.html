<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class='calculator p-5 mx-auto'>
        <div id='output' class="border border-secondary mb-3  p-3 "></div>
        <div class="buttons ">
            <div class="row mb-3 text-center">
                <div class='col-12'>
                    <button class='btn bg-info p-3 mb-3 ' onclick="addToSum ('1')">1</button>
                    <button class='btn bg-info p-3 mb-3' onclick="addToSum ('2')">2</button>
                    <button class='btn bg-info p-3 mb-3' onclick="addToSum ('3')">3</button>
                    <button class='btn bg-danger p-3 mb-3' onclick="addToSum ('+')">+</button>

                </div>
                <div class='col-12'>
                    <button class='btn bg-info p-3 mb-3' onclick="addToSum ('4')">4</button>
                    <button class='btn bg-info p-3 mb-3' onclick="addToSum ('5')">5</button>
                    <button class='btn bg-info p-3 mb-3' onclick="addToSum ('6')">6</button>
                    <button class='btn bg-danger p-3 mb-3' onclick="addToSum ('-')">-</button>

                    <div class='col-12'>
                        <button class='btn bg-info p-3 mb-3' onclick="addToSum ('7')">7</button>
                        <button class='btn bg-info p-3 mb-3' onclick="addToSum ('8')">8</button>
                        <button class='btn bg-info p-3 mb-3' onclick="addToSum ('9')">9</button>
                        <button class='btn bg-danger p-3 mb-3 ' onclick="addToSum ('*')">*</button>

                    </div>
                    <div class='col-12'>
                        <button class='btn bg-info p-3 mb-3' onclick="addToSum ('0')">0</button>
                        <button class='btn bg-danger p-3 mb-3' onclick="addToSum ('.')">.</button>
                        <button class='btn bg-danger p-3 mb-3' onclick="addToSum ('/')">/</button>
                        <button class='btn bg-secondary p-3 mb-3' onclick="evaluateSum()">=</button>
                    </div>

                    <div class='col-12'>
                        <button class='btn bg-secondary mx-auto' onclick="clearSum()">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/calc.js"></script>
</body>

</html>
